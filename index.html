<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Goa Valentine ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 2.4em;
      animation: pop 1.5s ease-in-out infinite;
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
      transition: transform 0.3s ease;
    }

    #no {
      background-color: #777;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      z-index: 3;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* ===== GOA BEACH SCENE ===== */

    .beach {
      position: fixed;
      inset: 0;
      display: none;
      background: linear-gradient(to top, #f7d046 35%, #4facfe 35%, #00f2fe);
      overflow: hidden;
    }

    .sun {
      position: absolute;
      top: 60px;
      right: 80px;
      width: 120px;
      height: 120px;
      background: #ffd93d;
      border-radius: 50%;
      animation: sunFloat 4s ease-in-out infinite;
    }

    @keyframes sunFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(15px); }
    }

    .palm {
      position: absolute;
      bottom: 30%;
      width: 120px;
      height: 220px;
      background: #5c3b1e;
      border-radius: 20px;
      animation: sway 4s ease-in-out infinite;
      transform-origin: bottom center;
    }

    .palm::before {
      content: "ðŸŒ´";
      position: absolute;
      top: -90px;
      left: -40px;
      font-size: 140px;
    }

    .palm.left { left: 40px; }
    .palm.right { right: 40px; animation-delay: 1s; }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(3deg); }
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 120px;
      background: rgba(255,255,255,0.3);
      border-radius: 100%;
      animation: waveMove 6s linear infinite;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2.8em;
      z-index: 5;
      animation: pop 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <div class="container" id="question">
    <h1>Monu ðŸ’–<br>Will you be my Valentine?</h1>
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
  </div>

  <!-- Beach Scene -->
  <div class="beach" id="beach">
    <div class="sun"></div>
    <div class="palm left"></div>
    <div class="palm right"></div>
    <div class="wave"></div>
    <div class="message">
      Yayie!! ðŸ¥°ðŸ’–<br>
      We are going to Goa for Valentines! ðŸŒ´ðŸŒŠ
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    let yesScale = 1;

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      yesScale += 0.1;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    function yesClicked() {
      document.getElementById("question").style.display = "none";
      document.getElementById("beach").style.display = "block";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 600);
  </script>

</body>
</html>
